<div class="centered">

@if (selectedMedia != null) {
    <!-- <div >{{selectedMedia?.name}}</div> -->
    <header>
        <h1>{{selectedMedia?.name}}</h1>
    </header>
    @if (selectedMedia?.type === video) {
        <app-video-viewer [video]="selectedMedia"></app-video-viewer>
    } @else {
        <app-image-viewer [image]="selectedMedia"></app-image-viewer>
    }
} @else {
    <div>Не выбран медиа файл</div>
}</div>
