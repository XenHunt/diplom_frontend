<div class="container responsive-grid">
    <mat-card *ngFor="let card of medias" (click)="selectMedia(card)">
      <mat-card-header>
        <mat-card-title>{{ card.name }} </mat-card-title>
      </mat-card-header>
      <br />
      <img mat-card-image [src]="apiUrl + card.previewUrl" method="post"/>
    </mat-card>
  </div>
